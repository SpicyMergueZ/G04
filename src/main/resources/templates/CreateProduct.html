<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Creation</title>
</head>
<body>
<header>
    <div class="p-1 text-center bg-light">
        <h1>Product Creation - Thymeleaf</h1>
    </div>
</header>
<main>
    <div class="p-1 text-center bg-light">
        <h1 class="mb-3">CREATE PRODUCT</h1>
    </div>
    <form th:action="@{saveProduct}" method="post">
        <div>
            <label for="nameProduct">Product Name : </label>
            <input type="text" id="nameProduct" name="nameProduct">
        </div>
        <div>
            <label for="priceProduct">Price : </label>
            <input type="text" id="priceProduct" name="priceProduct">
        </div>
        <div>
            <label for="dateCreate">Creation Date : </label>
            <input type="date" id="dateCreate" name="dateCreate" value="${now}">
        </div>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</main>
<footer>
    <a th:href="productsList">Products List</a>
</footer>
</body>
</html>
