<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <link rel="stylesheet" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css"/>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <script src="webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{productsList}">Home</a>
        </li>
        <li class="nac-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Products</a>
            <ul class="dropdown-menu">
                <li th:if="${#authorization.expression('hasAnyAuthority(''ROLE_ADMIN'', ''ROLE_CASHIER'')')}">
                    <a class="dropdown-item" th:href="@{createProduct}">New</a>
                </li>
                <li><a class="dropdown-item" th:href="@{productsList}">List</a></li>
            </ul>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
               th:text="${#authentication.name}">[username]</a>
            <ul class="dropdown-menu">
                <li>
                    <a sec:authorize="!isAuthenticated" class="dropdown-item" th:href="/login">login</a>
                </li>
                <li>
                    <form method="post" th:action="@{/logout}">
                        <button sec:authorize="isAuthenticated" class="dropdown-item" type="submit">logout</button>
                    </form>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Profile</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<div layout:fragment="content">

</div>
<footer class="text-center fixed-bottom text-lg-start bg-light text-muted">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        2023 Copyright:
        <a class="text-reset fw-bold" href="http://6solutions.com/">6solutions.com</a>

    </div>

</footer>

</body>
